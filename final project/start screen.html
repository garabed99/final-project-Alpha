<!DOCTYPE html>
<html>
<head>
	<title>start screen</title>
	<style type="text/css">
		h1{
			color:white;
			font-size:200px;
			text-align:center;
			letter-spacing:10px;
		}
		h3{
			color:green;
			font-size:70px;
			text-align:center;
			text-indent:-30px;
			position:relative;
			bottom:160px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
	const enter = 13;
    document.addEventListener('keyup', function(q) {
        if(q.keyCode === enter) {
            location = 'hotkeystutorial.html';
        }
    });
	</script>
</head>
<body>
      <div class="stars">
      	<h1>Rubo</h1>
        <h3>Press enter to start</h3>
      </div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
</body>
</html>
